{% if object_list.count > 0 %}
<div class="warning-top">
    <div class="warning-top text-center">
        <strong style="color: grey">Warning: </strong>

        You have <strong style="color: grey">{{ object_list.count }}</strong>
        {% if object_list.count > 1 %}
            subscriptions
        {% else %}
            subscription
        {% endif %}
        about to expire |

        <a href="{% url 'subscriptions:list_expire' %}">Renew subscriptions</a>
    </div>
</div>
{% endif %}
