{% extends 'base.html' %}
{% load static %}

{% block title %}
    FM | Update Subscription
{% endblock title %}

{% block body %}
    <div class="text-center">
        <div>
            <h1>Subscription Update Page</h1>
            <h4 style="color: red">Not finished</h4>
            <hr>
        </div>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Update">
        </form>
        <a href="{% url 'subscriptions:detail' pk=subscription.pk %}">Cancel</a>
    </div>
{% endblock body %}
