{% extends 'base.html' %}
{% load static %}

{% block title %}
    FM | Delete Password
{% endblock title %}

{% block body %}
    <div class="text-center">
        <div>
            <h1>Delete Password</h1>
            <hr>
        </div>
    </div>
    <div>
        Are you sure you want to delete {{ password }}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Delete">
        </form>
        <a href="{% url 'passwords:detail' pk=password.pk %}">Cancel</a>
    </div>
{% endblock body %}
