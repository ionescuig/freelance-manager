{% extends 'base.html' %}
{% load static %}

{% block title %}
    FM | Websites
{% endblock title %}

{% block content-title %}
    Websites
{% endblock content-title %}

{% block content %}
    <table>
        <tr>
            <th style="padding-right: 75px">Name</th>
            <th>URL</th>
        </tr>
        {% for website in object_list %}
            <tr>
                <td><a href="{% url 'websites:detail' pk=website.pk %}">{{ website.name }}</a></td>
                <td>{{ website.url }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock content %}
