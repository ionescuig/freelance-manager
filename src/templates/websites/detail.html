{% extends 'base.html' %}
{% load static %}

{% block title %}
    FM | Website details
{% endblock title %}

{% block body %}
    <div class="text-center">
        <div>
            <h1>Website detail page</h1>
            <h4 style="color: red">Not finished</h4>
            <hr>
        </div>
        <h2>{{ website }}</h2>
        <a href="{% url 'websites:update' pk=website.pk %}">Update</a> |
        <a href="{% url 'websites:delete' pk=website.pk %}">Delete</a>
        <br>
    </div>

    <div>
        {% for label, value in object.get_fields %}
            <p>
                <label>{{ label }}:</label>
                <span>{{ value|default:"-" }}</span>
            </p>
        {% endfor %}
    </div>
{% endblock body %}
